<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin-bottom: 10px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>WebSocket Echo Test</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/echo/');
        const messages = document.getElementById('messages');

        socket.onopen = function(e) {
            messages.innerHTML += '<p><strong>Connected to WebSocket</strong></p>';
        };

        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            messages.innerHTML += '<p>' + data.message + '</p>';
            messages.scrollTop = messages.scrollHeight;
        };

        socket.onclose = function(e) {
            messages.innerHTML += '<p><strong>WebSocket closed</strong></p>';
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value) {
                socket.send(JSON.stringify({message: input.value}));
                messages.innerHTML += '<p>Sent: ' + input.value + '</p>';
                input.value = '';
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
